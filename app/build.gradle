apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "ai.elimu.content_provider"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 1000001
        versionName "1.0.1-SNAPSHOT"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "${projectDir}/schemas".toString()]
            }
        }
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"

//            buildConfigField("String", "CONTENT_LANGUAGE", '"fil"')
            buildConfigField("String", "CONTENT_LANGUAGE", '"hin"')

//            buildConfigField("String", "BASE_URL", '"http://fil.test.elimu.ai"')
            buildConfigField("String", "BASE_URL", '"http://hin.test.elimu.ai"')

            buildConfigField("String", "REST_URL", '"/rest/v2"')
        }
        release {
            minifyEnabled false

//            buildConfigField("String", "CONTENT_LANGUAGE", '"fil"')
            buildConfigField("String", "CONTENT_LANGUAGE", '"hin"')

//            buildConfigField("String", "BASE_URL", '"http://fil.elimu.ai"')
            buildConfigField("String", "BASE_URL", '"http://hin.elimu.ai"')

            buildConfigField("String", "REST_URL", '"/rest/v2"')
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'ai.elimu:model:2.0.1'
    implementation 'commons-io:commons-io:2.5'
    implementation 'com.google.android.material:material:1.1.0'

    // AndroidX
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.navigation:navigation-fragment:2.2.1'
    implementation 'androidx.navigation:navigation-ui:2.2.1'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'

    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.7.2'
    implementation 'com.squareup.retrofit2:converter-gson:2.7.2'

    // Room components
    implementation "androidx.room:room-runtime:2.2.5"
    annotationProcessor "androidx.room:room-compiler:2.2.5"
    androidTestImplementation "androidx.room:room-testing:2.2.5"

    testImplementation 'junit:junit:4.12'

    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
